<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator-body">

      <div id="display" class="display">
        <p id='input-line'>9</p>
      </div>
      
      <div id="calc-buttons" class="all-buttons">
        <button id="clear" class="buttons">clear</button>
        <button id="divide" class="operator-buttons">%</button>
        <button id="seven" class="buttons">7</button>
        <button id="eight" class="buttons">8</button>
        <button id="nine" class="buttons">9</button>
        <button id="multiply" class="operator-buttons">x</button>
        <button id="four" class="buttons">4</button>
        <button id="five" class="buttons">5</button>
        <button id="six" class="buttons">6</button>
        <button id="subtract" class="operator-buttons">-</button>
        <button id="one" class="buttons">1</button>
        <button id="two" class="buttons">2</button>
        <button id="three" class="buttons">3</button>
        <button id="add" class="operator-buttons">+</button>
        <button id="zero" class="buttons">0</button>
        <button id="decimal" class="buttons">.</button>
        <button id="equals" class="operator-buttons">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
